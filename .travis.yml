language: node_js
node_js:
  - 10
services:
  - docker

notifications:
  email: false
  webhooks:
    urls:
      # travis2slack webhook to enable DMs on openwhisk-team.slack.com to PR authors with TravisCI results
      secure: ""

env:
  global:
    - __OW_IGNORE_CERTS=true
    - REDIS=redis://172.17.0.1:6379
before_install:
  - ./travis/scancode.sh
before_script:
  - ./travis/setup.sh
